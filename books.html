<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Eric North</title>
    
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 5 L15 60 L50 95 L50 5 Z" fill="%23222222"/><path d="M50 5 L85 60 L50 95 L50 5 Z" fill="%23ff500a"/><path d="M50 40 L50 85" stroke="white" stroke-width="4" stroke-linecap="round"/></svg>'>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,400&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- 1. КОНСТАНТЫ (ЦВЕТА) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --nav-bg: #ffffff;
            --accent-color: #ff500a;
            --accent-hover: #e04508;
            --border-color: #eeeeee;
            --secondary-text: #666666;
            --modal-bg: rgba(255, 255, 255, 0.95);
            --card-bg: #f9f9f9;
            --footer-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --nav-bg: #1a1a1a;
            --accent-color: #ff6b35; 
            --accent-hover: #ff8c61;
            --border-color: #333333;
            --secondary-text: #aaaaaa;
            --modal-bg: rgba(18, 18, 18, 0.95);
            --card-bg: #1e1e1e;
            --footer-bg: #1f1f1f;
        }

        [hidden] { display: none !important; }

        * { box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        body { margin: 0; padding: 0; font-family: 'Source Sans Pro', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        h1, h2, h3 { font-family: 'Merriweather', serif; }
        a { text-decoration: none; color: var(--text-color); }

        /* --- 2. ШАПКА --- */
        header { background-color: var(--nav-bg); border-bottom: 1px solid var(--border-color); padding: 15px 40px; position: sticky; top: 0; z-index: 10000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo-link { display: flex; align-items: center; gap: 12px; }
        .logo-svg { width: 45px; height: 45px; transition: transform 0.3s ease; }
        .logo-text { font-family: 'Merriweather', serif; font-weight: 700; font-size: 1.4rem; letter-spacing: 1px; text-transform: uppercase; line-height: 1; }
        .logo-text span { color: var(--accent-color); }
        .logo-link:hover .logo-svg { transform: scale(1.05); }
        [data-theme="dark"] .logo-svg { filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3)); }
        
        .main-menu { display: flex; gap: 30px; }
        .main-menu a { font-weight: 600; font-size: 1rem; position: relative; }
        .main-menu a:hover, .main-menu a.active { color: var(--accent-color); }
        
        .actions { display: flex; align-items: center; gap: 20px; }
        .icon-btn { background: none; border: none; cursor: pointer; color: var(--text-color); font-size: 1.1rem; }
        .icon-btn:hover { color: var(--accent-color); }
        .btn-subscribe { background-color: var(--accent-color); color: white; padding: 8px 20px; border-radius: 20px; font-weight: 700; border: none; cursor: pointer; transition: transform 0.2s; }
        .btn-subscribe:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
        .lang-switch { font-weight: 700; font-size: 0.9rem; cursor: pointer; }

        /* --- 3. МОДАЛЬНЫЕ ОКНА --- */
        .search-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--modal-bg); z-index: 20000; display: flex; justify-content: center; align-items: center; flex-direction: column; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(5px); }
        .search-modal.active { opacity: 1; pointer-events: all; }
        .close-search { position: absolute; top: 30px; right: 40px; font-size: 2rem; background: none; border: none; color: var(--text-color); cursor: pointer; }
        .search-container { width: 100%; max-width: 800px; padding: 0 20px; text-align: center; }
        .search-input { width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--secondary-text); font-family: 'Merriweather', serif; font-size: 2rem; color: var(--text-color); padding: 10px 0; outline: none; }
        .search-input::placeholder { color: var(--secondary-text); opacity: 0.5; font-style: italic; }
        .search-hint { margin-top: 15px; color: var(--secondary-text); font-size: 0.9rem; }

        .subscribe-form { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 500px; margin: 0 auto; }
        .subscribe-input { padding: 15px; font-size: 1.2rem; border: 1px solid var(--secondary-text); background: transparent; color: var(--text-color); border-radius: 4px; }
        .subscribe-submit { padding: 15px; font-size: 1.2rem; background: var(--accent-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; }
        .subscribe-submit:hover { background: var(--accent-hover); }

        /* --- 4. СТИЛИ ДЛЯ КНИГ --- */
        main { flex: 1; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }

        .page-header { text-align: center; margin-bottom: 60px; }
        .page-title { font-size: 3rem; margin-bottom: 10px; }
        .page-subtitle { color: var(--secondary-text); font-size: 1.1rem; }

        /* Сетка книг */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 50px;
        }

        .book-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .book-card:hover { transform: translateY(-7px); border-color: var(--accent-color); }

        .book-cover-wrapper {
            width: 100%;
            height: 400px; /* Высокая картинка для обложки */
            overflow: hidden;
            position: relative;
            background-color: #ddd;
        }
        .book-cover { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .book-card:hover .book-cover { transform: scale(1.05); }

        .book-content { padding: 30px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .book-meta { 
            color: var(--accent-color); font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 10px;
        }
        
        .book-title { font-size: 1.6rem; margin: 0 0 15px 0; line-height: 1.2; }
        .book-desc { font-size: 1rem; color: var(--secondary-text); line-height: 1.6; margin-bottom: 25px; flex-grow: 1; }

        .book-buttons { display: flex; gap: 15px; margin-top: auto; }
        
        .btn-book-primary {
            flex: 1;
            text-align: center;
            background-color: var(--accent-color);
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: background 0.3s;
        }
        .btn-book-primary:hover { background-color: var(--accent-hover); }

        .btn-book-secondary {
            flex: 1;
            text-align: center;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: border-color 0.3s, color 0.3s;
        }
        .btn-book-secondary:hover { border-color: var(--accent-color); color: var(--accent-color); }

        @media (max-width: 600px) { .books-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            .nav-container { flex-direction: column; gap: 15px; }
            .footer-container { flex-direction: column; gap: 20px; text-align: center; }
        }

        /* --- 5. ФУТЕР --- */
        footer { background-color: var(--footer-bg); padding: 40px 0 0 0; margin-top: auto; border-top: 1px solid var(--border-color); }
        .footer-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 0 20px 40px 20px; }
        .footer-socials { display: flex; gap: 15px; }
        .footer-socials a { font-size: 1.2rem; color: var(--secondary-text); transition: color 0.3s; }
        .footer-socials a:hover { color: var(--accent-color); }
        .copyright { width: 100%; background-color: var(--accent-color); padding: 20px 0; text-align: center; margin-top: 0; }
        .copyright p { margin: 0; font-size: 0.85rem; color: #ffffff; }
    </style>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>

</head>
<body>

    <div id="searchModal" class="search-modal">
        <button class="close-search" onclick="toggleSearch()"><i class="fa-solid fa-xmark"></i></button>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Введите название книги или темы..." autocomplete="off">
            <p class="search-hint" data-translate="search_hint">Нажмите Enter для поиска</p>
        </div>
    </div>

    <div id="subscribeModal" class="search-modal">
        <button class="close-search" onclick="toggleSubscribe()"><i class="fa-solid fa-xmark"></i></button>
        <div class="search-container">
            <h2 style="font-family: 'Merriweather'; margin-bottom: 30px;" data-translate="join_news">Новости и обновления</h2>
            <form class="subscribe-form" onsubmit="event.preventDefault(); alert('Спасибо за подписку!'); toggleSubscribe();">
                <input type="email" class="subscribe-input" placeholder="Email" required>
                <button type="submit" class="subscribe-submit" data-translate="subscribe_btn">Подписаться</button>
            </form>
            <p class="search-hint" data-translate="spam_note">Никакого спама, только магия.</p>
        </div>
    </div>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <path d="M50 5 L15 60 L50 95 L50 5 Z" fill="#222222"/>
                    <path d="M50 5 L85 60 L50 95 L50 5 Z" fill="#ff500a"/>
                    <path d="M50 40 L50 85" stroke="white" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <div class="logo-text">ERIC <span>NORTH</span></div>
            </a>

            <nav class="main-menu">
                <a href="index.html" data-translate="home">Главная</a>
                <a href="blog.html" data-translate="blog">Блог</a>
                <a href="books.html" class="active" data-translate="books">Книги</a>
                <a href="notes.html" data-translate="notes">Заметки</a>
            </nav>

            <div class="actions">
                <button class="icon-btn" onclick="toggleSearch()" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <span class="lang-switch icon-btn" onclick="toggleLanguage()">EN</span>
                <button class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon" id="theme-icon"></i></button>
                <button class="btn-subscribe" onclick="toggleSubscribe()" data-translate="subscribe">Подписаться</button>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">
                <span class="lang-ru">Книжная полка</span><span class="lang-en" hidden>Bookshelf</span>
            </h1>
            <p class="page-subtitle">
                <span class="lang-ru">Опубликованные романы и серии</span>
                <span class="lang-en" hidden>Published novels and series</span>
            </p>
        </div>

        <div class="books-grid" id="books-grid-container">
            </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="index.html" class="logo-link">
                <svg class="logo-svg" style="width: 40px; height: 40px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <path d="M50 5 L15 60 L50 95 L50 5 Z" fill="#222222"/>
                    <path d="M50 5 L85 60 L50 95 L50 5 Z" fill="#ff500a"/>
                    <path d="M50 40 L50 85" stroke="white" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <div class="logo-text" style="font-size: 1.2rem;">ERIC <span>NORTH</span></div>
            </a>
            <nav class="main-menu">
                <a href="index.html" data-translate="home">Главная</a>
                <a href="blog.html" data-translate="blog">Блог</a>
                <a href="books.html" data-translate="books">Книги</a>
                <a href="notes.html" data-translate="notes">Заметки</a>
            </nav>
            <div class="footer-socials">
                <a href="#" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" title="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="copyright">
            <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <p>&copy; 2026 Eric North. <span data-translate="rights">Все права защищены.</span></p>
            </div>
        </div>
    </footer>

    <script src="posts.js"></script>
    <script src="books.js"></script>
    <script src="projects.js"></script>
    <script src="notes.js"></script>
    
    <script src="search.js"></script>

    <script>
        const translations = {
            ru: {
                home: "Главная", blog: "Блог", books: "Книги", notes: "Заметки", subscribe: "Подписаться",
                search_placeholder: "Введите название книги или темы...", search_hint: "Нажмите Enter для поиска",
                rights: "Все права защищены.", join_news: "Новости и обновления", subscribe_btn: "Подписаться", spam_note: "Никакого спама, только магия.",
                blog_card: "Истории", stories_desc: "Короткая проза и черновики", books_desc: "Мои опубликованные романы", notes_desc: "Мысли и объявления", projects: "Проекты", projects_desc: "Эксперименты и идеи"
            },
            en: {
                home: "Home", blog: "Blog", books: "Books", notes: "Notes", subscribe: "Subscribe",
                search_placeholder: "Type book title or topic...", search_hint: "Press Enter to search",
                rights: "All rights reserved.", join_news: "News & Updates", subscribe_btn: "Subscribe", spam_note: "No spam, just magic.",
                blog_card: "Stories", stories_desc: "Short fiction and drafts", books_desc: "My published novels", notes_desc: "Thoughts and announcements", projects: "Projects", projects_desc: "Experiments and ideas"
            }
        };

        // --- УПРАВЛЕНИЕ ПАМЯТЬЮ (Local Storage) ---
        let currentLang = localStorage.getItem('lang') || 'ru';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang); 
            document.querySelector('.lang-switch').textContent = lang === 'ru' ? 'EN' : 'RU';

            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) el.textContent = translations[lang][key];
            });
            document.getElementById('searchInput').placeholder = translations[lang]['search_placeholder'];

            const ruBlocks = document.querySelectorAll('.lang-ru');
            const enBlocks = document.querySelectorAll('.lang-en');
            if (lang === 'ru') {
                ruBlocks.forEach(el => el.hidden = false);
                enBlocks.forEach(el => el.hidden = true);
            } else {
                ruBlocks.forEach(el => el.hidden = true);
                enBlocks.forEach(el => el.hidden = false);
            }
        }
        setLanguage(currentLang);

        function toggleLanguage() {
            setLanguage(currentLang === 'ru' ? 'en' : 'ru');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const icon = document.getElementById('theme-icon');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if(icon) icon.className = currentTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        });

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            icon.className = newTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function toggleSearch() {
            const modal = document.getElementById('searchModal');
            const input = document.getElementById('searchInput');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) setTimeout(() => input.focus(), 100);
        }

        function toggleSubscribe() {
            document.getElementById('subscribeModal').classList.toggle('active');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                document.getElementById('searchModal').classList.remove('active');
                document.getElementById('subscribeModal').classList.remove('active');
            }
        });

        // ГЕНЕРАЦИЯ КНИГ
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('books-grid-container');
            if(typeof booksDB !== 'undefined') {
                booksDB.forEach(book => {
                    const article = document.createElement('article');
                    article.className = 'book-card';
                    article.innerHTML = `
                        <div class="book-cover-wrapper">
                            <img src="${book.cover}" alt="Book Cover" class="book-cover">
                        </div>
                        <div class="book-content">
                            <div class="book-meta">
                                <span class="lang-ru">${book.meta_ru}</span><span class="lang-en" hidden>${book.meta_en}</span>
                            </div>
                            <h2 class="book-title">
                                <span class="lang-ru">${book.title_ru}</span><span class="lang-en" hidden>${book.title_en}</span>
                            </h2>
                            <p class="book-desc">
                                <span class="lang-ru">${book.desc_ru}</span><span class="lang-en" hidden>${book.desc_en}</span>
                            </p>
                            <div class="book-buttons">
                                <a href="${book.link_buy}" class="btn-book-primary">
                                    <span class="lang-ru">Купить</span><span class="lang-en" hidden>Buy Now</span>
                                </a>
                                <a href="${book.link_read}" class="btn-book-secondary">
                                    <span class="lang-ru">Читать</span><span class="lang-en" hidden>Preview</span>
                                </a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(article);
                });
                setLanguage(localStorage.getItem('lang') || 'ru');
            }
        });
    </script>
</body>
</html>
